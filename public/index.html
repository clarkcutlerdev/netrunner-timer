<!DOCTYPE html>
<html ng-app="netrunnerTimer">
<head>
  <meta charset="UTF-8">
  <title>Netrunner Timer</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
  <style>
    #countdown, .actions {
      text-align: center;
    }

    #countdown {
      font-weight: 800;
      font-size: 200px;
      line-height: 1em;
    }

    #players .player {
      float: left;
      box-sizing: border-box;
      width: 50%;
      text-align: center;
      padding: 20px;
      font-size: 100px;
      color: #ccc;
      cursor: pointer;
    }

    #players .active {
      border: 1px solid #357ebd;
      background-color: #428bca;
      color: white;
    }

    .actions {
      clear: both;
      margin-top: 20px;
      margin-bottom: 100px;
    }

    .actions .btn {
      font-size: 25px;
      width: 6em;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script>
    var netrunnerTimerApp = angular.module('netrunnerTimer', []);

    var TimerController = function ($scope, $timeout) {
      var tick;

      $scope.secondsLeft = 32.5 * 60
      $scope.isPaused = true
      $scope.player = 1
      $scope.player1Time = 0
      $scope.player2Time = 0
      // see http://jsfiddle.net/ganarajpr/LQGE2/ (from http://stackoverflow.com/questions/12050268/angularjs-make-a-simple-countdown#answer-12050481)
      $scope.onTick = function() {
        $scope.secondsLeft--
        if ($scope.player == 1) {
          $scope.player1Time++
        } else {
          $scope.player2Time++
        }
        tick = $timeout($scope.onTick, 1000)
      }

      $scope.pause = function() {
        $timeout.cancel(tick)
        $scope.isPaused = true
      }

      $scope.resume = function() {
        $timeout.cancel(tick)
        tick = $timeout($scope.onTick, 1000)
        $scope.isPaused = false
      }

      $scope.setPlayer = function(player) {
        $scope.player = player;
      }

      $scope.togglePlayer = function() {
        $scope.player = $scope.player === 1 ? 2 : 1;
      }
    }

    netrunnerTimerApp.
      filter('time', function() {
        return function(input, uppercase) {
          var minutes = Math.floor(input/60)
          var seconds = input%60
          var secondsString = seconds < 10 ? '0' + seconds : seconds
          return minutes + ':' + secondsString
        }
      })

    document.addEventListener('keyup', function(e) {
      switch(e.which) {
        case 32: // space
          var scope = angular.element(document.querySelector('[ng-controller="TimerController"]')).scope()
          scope.togglePlayer()
          scope.$apply()
          break;
      }
    });
  </script>
</head>
<body ng-controller="TimerController">
  <div id="countdown">{{secondsLeft|time}}</div>
  <div class="actions">
    <button class="btn btn-danger" ng-click="pause()" ng-show="!isPaused">Pause</button>
    <button class="btn btn-success" ng-click="resume()" ng-show="isPaused">Resume</button>
  </div>
  <div id="players">
    <div id="player1" class="player" ng-class="{'active': player==1}" ng-click="setPlayer(1)">
      {{player1Time|time}}
    </div>
    <div id="player2" class="player" ng-class="{'active': player==2}" ng-click="setPlayer(2)">
      {{player2Time|time}}
    </div>
  </div>
</body>
</html>
